plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
    id 'java-library'
}

group 'fr.dademo.batch_datasources.batch_jdbc'
archivesBaseName = 'dademo-dependencies-batch-datasource-jdbc'
version '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    implementation project(':modules:dependencies:batch:batch_configuration')

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'

    // Other libraries
    implementation 'org.flywaydb:flyway-core'
    implementation "com.zaxxer:HikariCP:${hikariCPVersion}"
    implementation "org.jooq:jooq:${jooqVersion}"
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:${jakartaBindApiVersion}" // To avoid Jooq warnings
    implementation "javax.validation:validation-api:${javaxValidationApiVersion}"
    implementation "com.google.code.findbugs:jsr305:${findBugsJsr305Version}"

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
