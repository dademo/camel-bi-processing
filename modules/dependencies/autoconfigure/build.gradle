plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
    id 'java-library'
}

group 'fr.dademo.autoconfigure'
archivesBaseName = 'dademo-dependencies-autoconfigure'
version '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    withJavadocJar()
    withSourcesJar()

    registerFeature('toolsSupport') {
        usingSourceSet(sourceSets.main)
    }
    registerFeature('cacheSupport') {
        usingSourceSet(sourceSets.main)
    }
    registerFeature('httpSupport') {
        usingSourceSet(sourceSets.main)
    }
    registerFeature('httpCacheSupport') {
        usingSourceSet(sourceSets.main)
    }
    registerFeature('dataGouvFrSupport') {
        usingSourceSet(sourceSets.main)
    }
    registerFeature('batchSupport') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    implementation 'org.springframework.boot:spring-boot-starter'

    // Generic modules
    api project(':modules:dependencies:generic:stream_definitions')

    // Custom modules
    toolsSupportApi project(':modules:dependencies:tools:generic_tools')
    cacheSupportApi project(':modules:dependencies:lock:lock_commons')
    cacheSupportApi project(':modules:dependencies:cache:cache_commons')
    httpSupportApi project(':modules:dependencies:reader:http')
    httpCacheSupportApi project(':modules:dependencies:reader:http_cache')
    dataGouvFrSupportApi project(':modules:dependencies:data:helpers:data_gouv_fr')
    batchSupportApi project(':modules:dependencies:batch:batch_support')

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

