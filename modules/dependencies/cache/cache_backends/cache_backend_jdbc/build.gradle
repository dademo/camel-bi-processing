plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagement}"
    id 'java-library'
}

group 'fr.dademo.tools.cache'
archivesBaseName = 'dademo-dependencies-tools-cache-backends-jdbc'
version '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    withJavadocJar()
    withSourcesJar()
}

jar {
    enabled = false
}

final IMPORT_ROOT = ':modules:dependencies:cache:cache_backends:cache_backend_jdbc'

dependencies {

    ['index', 'repository'].each {
        api project(String.format("%s:cache_backend_jdbc_%s", IMPORT_ROOT, it))
    }
}
