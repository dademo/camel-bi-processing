<div class="app-interface">
  <mat-toolbar class="mat-elevation-z8" color="primary">
    <button (click)="drawer.toggle()" aria-label="Toggle menu" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ pageTitle | async }}</span>
    <span fxFlex></span>
    <app-theme></app-theme>
  </mat-toolbar>
  <mat-drawer-container [class.loading]="isLoading | async">
    <mat-drawer #drawer mode="side" opened>
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <mat-progress-bar *ngIf="isLoading | async" [mode]="(loadingStatus | async) || 'indeterminate'"
                        color="accent"></mat-progress-bar>
      <div class="app-body">
        <ng-content></ng-content>
      </div>
    </mat-drawer-content>

  </mat-drawer-container>
</div>
