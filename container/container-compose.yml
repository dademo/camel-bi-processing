version: '3.0'
services:
  postgresql:
    image: 'docker.io/library/postgres:16.3'
    restart: always
    ports:
      - '5432:5432'
    environment:
      - 'POSTGRES_PASSWORD=postgres'
    volumes:
      - './docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:Z'
      - 'postgresql:/var/lib/postgresql/data:rw'
    command:
      - postgres
      - '-c'
      - log_statement=all
  mongodb:
    image: 'docker.io/library/mongo:7.0.9'
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - 'mongodb:/data/db:rw'

  mongo-express:
    image: 'docker.io/library/mongo-express:1.0.2-20'
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: ''
      ME_CONFIG_BASICAUTH_PASSWORD: ''
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_ENABLE_ADMIN: 'true'
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongodb:27017/

  rabbitmq:
    image: 'docker.io/library/rabbitmq:3.13.2-management'
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - 'rabbitmq:/var/lib/rabbitmq:rw'

volumes:
  postgresql: { }
  mongodb: { }
  rabbitmq: { }